services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID}
      - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - DATABASE_URL=postgresql://strava:strava@postgres:5432/strava_tracker
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - strava-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=strava
      - POSTGRES_PASSWORD=strava
      - POSTGRES_DB=strava_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strava -d strava_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - strava-network

networks:
  strava-network:
    driver: bridge

volumes:
  postgres_data:
